---
name: boss
spinner: false
stream: true
apply-settings:
  show_diff: true
disable-warnings:
  - dotted_fact_name
plugin-hooks:
  puppet_library:
    plugin: puppet_agent
    stop_service: true
    collection: 'puppet8'
modules:
  - puppetlabs/stdlib
  - puppet/systemd
  - puppetlabs/inifile
  - puppetlabs/postgresql
  - puppetlabs/firewall
  - puppetlabs/puppetdb
  - puppet/python
  - name: puppet/puppetboard
    git: https://github.com/h0tw1r3/puppet-puppetboard
    ref: pre-release
    resolve: false
  - puppetlabs/puppet_agent
  - puppet/archive
  - h0tw1r3/sysctl
  - name: puppet/provision
    git: https://github.com/h0tw1r3/provision
    ref: h0tw1r3
    resolve: false
